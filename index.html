<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Tienda de ropa para niños">
    <meta name="keywords" content="ropa niño tienda">
    <title>Mayoral. Tu tienda online</title>

    <script src="https://kit.fontawesome.com/1e3eb72f36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href=".\img\faviconMayoral.png">
</head>
<body>
    <nav>
        <h1>Bienvenido a Mayoral</h1>
        <h3>Tu tienda de confianza</h3>
    </nav>
    <header>
        <input type="search" id="search" placeholder="&#x1F50D Buscar" onkeyup="search(value)">

        <div id="icons">
            <a href="#">
                <i onclick="changeGrid(this.id)" id="column2" class="fas fa-grip-vertical fa-2x icon iconGrid"></i>
            </a>
            <a href="#">
                <i onclick="changeGrid(this.id)" id="column" class="far fa-square fa-2x icon"></i>
            </a>
        </div>
    </header>

    <h3 class="bold">Tu cesta:</h3>
    <div id="containerCart"></div>
    <div id="total">Total: 0</div>
    <div id="containerCards"></div>

    <template id="template-card">
        <div class="card">
            <img id="img">
            <h4 id="title"></h4>
            <span id="price" class="bold"></span><span class="bold">€</span>
            <br>
            <span id="totalElement" class="bold"></span><span class="bold">€</span>
            <span class="red">(</span><span id="discountedRate" class="red"></span><span class="red">%)</span>    
            <h5 id="disponibility"></h5>
            <button id="btn" onclick=addToProductCart(this)>AÑADIR</button>
        </div>  
    </template>

    <template id="template-cart">
        <h3>
            <span id="idProduct"></span>
            <span id="titleProduct"></span>
            <span id="priceProduct"></span>
            <span id="amountProduct"></span>
            <span id="totalProduct" class="totalProduct"></span>
        </h3>
    </template>

    <script src="app.js"></script>
</body>
</html>
